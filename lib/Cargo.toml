[package]
name = "rdedup-lib"
version = "3.0.0-0.0.1"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Data deduplication with compression and public key encryption. - library"
keywords = ["data", "backup", "dedupliation", "encryption", "dedup"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/rdedup-lib/"
homepage = "https://github.com/dpc/rdedup"
repository = "https://github.com/dpc/rdedup"
readme = "README.md"

[lib]
name = "rdedup_lib"
path = "src/lib.rs"

[dependencies]
rdedup-cdc = "0.1.0"
sodiumoxide = { version = "0.0.15", features = ["serde"] }
flate2 = "0.2"
rust-lzma = "0.2"
bzip2 = "0.3.2"
fs2 = "0.4"
serde = "0.9"
serde_derive = "0.9"
serde_yaml = "0.6"
base64 = "0.4.0"
owning_ref = "0.3.3"
two-lock-queue = "0.1.0"
num_cpus = "1.2.1"
crossbeam = "0.2.10"
slog = "2.0.10"
slog-perf = "0.2"
hex = "0.2"
sgdata = { version = "0.1.0", path = "../sgdata" }
rand = "0.3.14"
dangerous_option = { git = "https://github.com/dpc/dangerous_option.git" }
walkdir = "1.0.7"
zstd = "0.4.14"
sha2 = "0.6"
blake2 = "0.6"
digest = "0.6"
bytevec = "*"
chrono = { version = "0.4", features = ["serde"] }
