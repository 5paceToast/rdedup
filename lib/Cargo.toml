[package]
name = "rdedup-lib"
version = "0.0.1"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Data deduplication with compression and public key encryption. - library"
keywords = ["mio", "aio", "io", "coroutine", "async"]
license = "MPL-2.0"
documentation = "https://dpc.github.io/rdedup-lib/"
homepage = "https://github.com/dpc/rdedup"
repository = "https://github.com/dpc/rdedup"
readme = "README.md"


[lib]
name = "rdedup_lib"
path = "src/lib.rs"

[dependencies]
rollsum = "0.2.0"
rust-crypto = "0.2"
log = "*"
rustc-serialize = "*"
argparse = "*"
sodiumoxide = "0.0.10"
flate2 = "*"

[dev-dependencies]
rand = "*"
